# Web Fetch Tool Configuration
# For fetching and reading web pages

name: web_fetch
description: "Fetch and read content from URLs"
type: native

# Rate limiting
rate_limit:
  calls_per_hour: 20
  reason: "Moderate limit to prevent abuse"

# Usage guidelines
usage:
  when_to_use:
    - "Reading specific documentation pages"
    - "Fetching API references"
    - "Reading blog posts or articles"
    - "Checking library READMEs"

  when_not_to_use:
    - "Searching for information (use web_search or deepsearch)"
    - "Reading local files (use file_read)"

# Common documentation patterns
common_sources:
  documentation:
    - "https://docs.{library}.io"
    - "https://{library}.readthedocs.io"
    - "https://github.com/{org}/{repo}/blob/main/README.md"

  api_references:
    - "https://api.{service}.com/docs"
    - "https://developer.{service}.com/reference"
